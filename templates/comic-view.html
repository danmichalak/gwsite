<!-- View for each page of the comic -->
<div id="pager1">
	<ul class="list">
		<li class="navItem"><a href="#/comics/{{comic}}/1"><img src="/img/buttons/first.png"></a></li>
		<li class="navItem"><a href="#/comics/{{comic}}/{{prevPage}}"><img src="/img/buttons/prev.png"></a></li>
		<li class="navItem"><a href="#/comics/{{comic}}/{{nextPage}}"><img src="/img/buttons/next.png"></a></li>
		<li class="navItem"><a href="#/comics/{{comic}}/{{lastPage}}"><img src="/img/buttons/last.png"></a></li>
	</ul>
</div>
<img ng-src="/img/comics/{{comic}}/{{page}}.png" class="comicBox">
