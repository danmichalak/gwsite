<!-- Chapter list for each series -->
<div id="content">
	<br>
	Select Chapter
	<ul class="list">
		<li ng-repeat="chapter in chapters" class="listItem">
			<div class="archiveButton">
				<img src="/img/icons/comics/{{chapter.comic}}/{{chapter.comic}}Chapter{{chapter.chapter}}.png" class="archiveSymbol">
			</div>
		</li>
	</ul>
</div>
